<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color:rgb(149, 79, 79);
    padding: 15px;

}

.company-name {
    color: #fff;
    font-size: 24px;
    text-decoration: none;
    font-weight: bold;

}

.navbar-right {
    display: flex;
    align-items: center;

}

.menu-item,
.dropbtn {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;

}

.menu-item:hover,
.dropbtn:hover {
    background-color: #555;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;

}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 16px;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover.dropbtn {
    background-color: #555;
}
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="company-name">UnicomTIC</a>
        </div>
        <div class="navbar-right">
            <a href="#" class="menu-item">Employee</a>
            <div class="dropdown">
                <button class="dropbtn">Leave Management</button>
                <div class="dropdown-content">
                    <a href="#">Apply Leave</a>
                    <a href="#">Manage Leave</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="flex-container">
            <h1>Employee Management</h1>
            <!-- Add Employee Button -->
            <button id="createEmployeeBtn">Add Employee</button>
        </div>
        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Search by NIC, First Name, Last
Name..." style="margin-top: 10px;">
        <!-- Employee Table -->
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>EMP ID</th>
                    <th>NIC</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Date of Joining</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
        <br>
        <!-- Toast Notification -->
        <div id="toast"></div>
        <!-- Employee Modal -->
        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Employee</h2>
                <form id="employeeForm">
                    <input type="hidden" id="empId" name="empId">
                    <div>
                        <label for="nic">NIC Number:</label>
                        <input type="text" id="nic" name="nic" required>
                    </div>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div>
                        <label for="doj">Date of Joining:</label>
                        <input type="date" id="doj" name="doj" required>
                    </div>
                    <button type="submit" id="saveButton">Save</button>
                </form>
            </div>
        </div>
        <!-- Credentials Modal -->
        <div id="credentialsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Credentials</h2>
                <form id="credentialsForm">
                    <input type="hidden" id="credentialsEmpId" name="empId">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" disabled required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="userrole">Role:</label>
                        <select id="userrole" name="userrole">
                            <option value="Employee">Employee</option>
                            <option value="Manager">Manager</option>
                            <option value="Admin">Admin</option>
                            <option value="Director">Director</option>
                        </select>
                    </div>
                    <button type="submit">Save Credentials</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
